<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/cale.css" type="text/css" />
    <script src="js/cale.js" type="text/javascript"></script>
</hea

<body>
    <!--给计算器一个容器calculator-->
    <div id="calculator">
        <h6>简单的计算器</h6>
        <form name="calculator">
            <div id="calcu-screen">
                <!--配置显示窗口，使用onfocus="this.blur();"避免键盘输入-->
                <label>
                    <input type="text" name="numScreen" class="screen" value="0" readonly="readonly" />
                </label>
            </div>
            <div id="calcu-btn">
                <ul>
                    <!--配置按钮-->
                    <li class="tool" onclick="unaryOper('sin')">sin</li>
                    <li class="tool" onclick="unaryOper('cos')">cos</li>
                    <li class="tool" onclick="unaryOper('tan')">tan</li>
                    <li class="tool" onclick="unaryOper('log')">log</li>
                    <li class="tool" onclick="unaryOper('ln')">ln</li>
                    <li onclick="command(7)">7</li>
                    <li onclick="command(8)">8</li>
                    <li onclick="command(9)">9</li>
                    <li class="tool" onclick="del()">←</li>
                    <li class="tool" onclick="clearscreen()">C</li>
                    <li onclick="command(4)">4</li>
                    <li onclick="command(5)">5</li>
                    <li onclick="command(6)">6</li>
                    <li class="tool" onclick="unaryOper('times')">×</li>
                    <li class="tool" onclick="unaryOper('divide')">÷</li>
                    <li onclick="command(1)">1</li>
                    <li onclick="command(2)">2</li>
                    <li onclick="command(3)">3</li>
                    <li class="tool" onclick="unaryOper('plus')">+</li>
                    <li class="tool" onclick="unaryOper('minus')">-</li>
                    <li onclick="command(0)">0</li>
                    <li onclick="dzero()">00</li>
                    <li onclick="dot()">.</li>
                    <li class="tool" onclick="unaryOper('persent')">%</li>
                    <li class="tool" onclick="equal()">=</li>
                </ul>
            </div>
            <div id="calcu-foot">
                <span id="note"></span>
            </div>
        </form>
    </div>
</body>

</html>
