<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程表</title>
	<link rel="stylesheet" type="text/css" href="css/class.css">
</head>
<body>
<div class="wrapper">
	<table  border=“1” cellspacing="0" cellpadding="0">
		<caption>极客学院课程表</caption>
		<thead>
		<!-- 表头 -->
			<tr>
				<th colspan="2">时间</th>
				<th>星期一</th>

				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>

			</tr>
		</thead>
		<tbody>
		<!-- 上午安排 -->
			<tr>
				<td rowspan="3">上午</td>
				<td>1</td>
				<td>数学</td>
				<td>语文</td>
				<td>英语</td>
				<td>化学</td>
				<td>物理</td>

			</tr>
			<tr>
				<!-- <td>上午</td> -->
				<td>2</td>
				<td>数学</td>
				<td>语文</td>
				<td>英语</td>
				<td>化学</td>
				<td>物理</td>

			</tr>
			<tr>
				<!-- <td>上午</td> -->
				<td>3</td>
				<td>数学</td>
				<td>语文</td>
				<td>英语</td>
				<td>化学</td>
				<td>物理</td>

			</tr>
			<!-- 休息时间 -->
		    <tr>
		    	<td colspan="7" class="table-tdx">休息</td>
		    </tr>
            <!-- 下午安排 -->
            <tr>
				<td rowspan="2">下午</td>
				<td>4</td>
				<td>数学</td>
				<td>语文</td>
				<td>英语</td>
				<td>化学</td>
				<td>物理</td>

			</tr>
			<tr>
				<!-- <td>下午</td> -->
				<td>5</td>
				<td>数学</td>
				<td>语文</td>
				<td>英语</td>
				<td>化学</td>
				<td>物理</td>

			</tr>
		</tbody>
	</table>
</div>
	
</body>
</html>
