<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>robot</title>
    <link rel="stylesheet" href="css/robot.css" type="text/css" />
</head>

<body>
    <div class="container">
        <!--头部-->
        <div class="head"></div>
        <!--眼睛-->
        <div class="eye_left"></div>
        <div class="eye_right"></div>
        <!--电线-->
        <div class="wire_left"></div>
        <div class="wire_right"></div>
        <!--身体-->
        <div class="body"></div>
        <!--双手-->
        <div class="hand_left"></div>
        <div class="hand_right"></div>
        <!--双脚-->
        <div class="foot_left"></div>
        <div class="foot_right"></div>
        <!--三角形-->
        <div class="trigon"></div>
        <!--领带-->
        <div class="tie_left"></div>
        <div class="tie_right"></div>
    </div>
</body>

</html>
