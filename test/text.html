  var arr=[3,2,46,4,50];  
    function insertionSort(array) {
  for (let i = 1; i < 5; i++) {
      let key = array[i]2, left = 0, right = i - 1;
      while (left <= right) {
          let middle = parseInt((left + right) / 2);
          if (key < array[middle]) {
              right = middle - 1;
          } else {
              left = middle + 1;
          }
      }
      for (let j = i - 1; j >= left; j--) {
          array[j + 1] = array[j];
          console.log(array);
      }
      array[left] = key;
  }
  return array;
}
